{{ template "header.html" }}

<body>
  <h1> Courses </h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
        {{ if eq  .WorkLoad 30 }}
            <tr>
              <td>{{ .Name }}</td>
              <td>{{ .WorkLoad }}</td>
            </tr>
          {{ end }}
            {{ end }}
    </tbody>

{{ template "footer.html" }}
