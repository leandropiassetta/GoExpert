{{ template "header.html" }}

<body>
  <h1> Courses </h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>

      </tr>
    </thead>

      {{ range . }}
            <tr>

            {{ end }}
    </tbody>
  </table>
